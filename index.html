<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hip Hop Hangman</title>

  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="apple-touch-icon" href="favicon.png" />

  <link rel="preload" as="image" href="hip-hop-hangman-logo.png" />
  <link rel="preload" as="image" href="favicon.png" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Big logo ONLY for win/loss -->
  <div id="logoOverlay" class="logo-overlay" aria-hidden="true">
    <img
      id="overlayLogo"
      src="hip-hop-hangman-logo.png"
      alt="Hip Hop Hangman"
      class="overlay-logo"
      width="1536"
      height="768"
      draggable="false"
    />
  </div>

  <main class="app" id="appRoot">
    <!-- Desktop header -->
    <header class="header header-desktop">
      <img
        id="titleLogo"
        src="hip-hop-hangman-logo.png"
        alt="Hip Hop Hangman"
        class="title-logo"
        width="1536"
        height="768"
        draggable="false"
      />
      <p class="sub">Guess the US hip hop/rap artist. You have <strong>10 lives</strong>.</p>
    </header>

    <!-- Mobile Header (Layout C): favicon badge + lives -->
    <header class="header header-mobile" aria-label="Mobile header">
      <div class="mobile-top">
        <div class="badge" id="miniBadge" aria-label="Hip Hop Hangman badge">
          <!-- cache-bust to beat iPhone Safari caching -->
          <img
            src="favicon.png?v=3"
            alt="Hip Hop Hangman"
            class="badge-img"
            width="64"
            height="64"
            draggable="false"
          />
        </div>

        <div class="mobile-meter" aria-label="Lives meter">
          <div class="mobile-meter-top">
            <span class="mobile-meter-label">Lives</span>
            <span class="mobile-meter-count"><span id="livesLeft">10</span>/<span id="livesMax">10</span></span>
          </div>
          <div class="meter-track meter-track-mobile" role="progressbar" aria-valuemin="0" aria-valuemax="10" aria-valuenow="10">
            <div id="meterFill" class="meter-fill" style="width: 100%"></div>
            <div class="meter-gloss"></div>
          </div>
        </div>
      </div>
    </header>

    <section class="board">
      <!-- Desktop-only top bar -->
      <div class="top-bar top-bar-desktop">
        <div class="meter" aria-label="Lives meter (desktop)">
          <div class="meter-label">
            <span>Lives</span>
            <span><span id="livesLeftDesktop">10</span>/<span id="livesMaxDesktop">10</span></span>
          </div>
          <div class="meter-track" role="progressbar" aria-valuemin="0" aria-valuemax="10" aria-valuenow="10">
            <div id="meterFillDesktop" class="meter-fill" style="width: 100%"></div>
            <div class="meter-gloss"></div>
          </div>
        </div>

        <div class="vinyl-wrap" aria-hidden="true">
          <div id="vinyl" class="vinyl">
            <div class="vinyl-label"></div>
            <div class="vinyl-hole"></div>
          </div>
          <div class="needle"></div>
        </div>
      </div>

      <div id="nameBoard" class="name-board" aria-label="Name board"></div>

      <div class="status">
        <div>Guessed: <span id="guessedChars">—</span></div>
      </div>

      <div id="message" class="message" role="status" aria-live="polite"></div>
    </section>

    <!-- Sticky bottom dock -->
    <section class="controls controls-sticky" aria-label="Controls">
      <div class="keyboard-wrap">
        <div class="kbd-title">Tap a letter or number</div>
        <div id="keyboard" class="keyboard" aria-label="On-screen keyboard"></div>
      </div>

      <div class="actions">
        <button id="newGameBtn" type="button">New Game</button>
        <button id="revealBtn" type="button" class="secondary">Reveal Answer</button>
      </div>
    </section>

    <footer class="footer footer-desktop">
      <small>Chomp Entertainment • &copy;2026</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
