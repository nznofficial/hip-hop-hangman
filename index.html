<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hip Hop Hangman</title>

  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="preload" as="image" href="hip-hop-hangman-logo.png" />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="app" id="appRoot">
    <header class="header">
      <img
        id="titleLogo"
        src="hip-hop-hangman-logo.png"
        alt="Hip Hop Hangman"
        class="title-logo"
        width="1536"
        height="768"
        draggable="false"
      />
      <p class="sub">Guess the US hip hop/rap artist. You have <strong>10 lives</strong>.</p>
    </header>

    <section class="board">
      <div class="top-bar">
        <div class="meter" aria-label="Lives meter">
          <div class="meter-label">
            <span>Lives</span>
            <span><span id="livesLeft">10</span>/<span id="livesMax">10</span></span>
          </div>
          <div class="meter-track" role="progressbar" aria-valuemin="0" aria-valuemax="10" aria-valuenow="10">
            <div id="meterFill" class="meter-fill" style="width: 100%"></div>
            <div class="meter-gloss"></div>
          </div>
        </div>

        <div class="vinyl-wrap" aria-hidden="true">
          <div id="vinyl" class="vinyl">
            <div class="vinyl-label"></div>
            <div class="vinyl-hole"></div>
          </div>
          <div class="needle"></div>
        </div>
      </div>

      <div id="nameBoard" class="name-board" aria-label="Name board"></div>

      <div class="status">
        <div>Guessed: <span id="guessedChars">—</span></div>
      </div>

      <div id="message" class="message" role="status" aria-live="polite"></div>
    </section>

    <section class="controls">
      <div class="keyboard-wrap">
        <div class="kbd-title">Tap a letter or number</div>
        <div id="keyboard" class="keyboard" aria-label="On-screen keyboard"></div>
      </div>

      <div class="actions">
        <button id="newGameBtn" type="button">New Game</button>
        <button id="revealBtn" type="button" class="secondary">Reveal Answer</button>
      </div>

      <div class="hint">
        Tip: You can also type on your keyboard (A–Z / 0–9).
      </div>
    </section>

    <footer class="footer">
      <small>Chomp Entertainment • &copy;2026</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
